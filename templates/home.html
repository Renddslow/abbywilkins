<!doctype html>
<html>
	<head>
		<title>Abigail Wilkins</title>
		<link rel="stylesheet" href="/static/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Assess more meta things -->
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1><a href="/" id="logo">Abby Wilkins</a></h1>
				<nav>
					<ul>
						{% for nav_item in navigation %}
						<li><a href="{{ nav_item['link']  }}">{{ nav_item['text'] }}</a></li>
						{% endfor %}
					</ul>
				</nav>
			</header>
			<div class="post-column"></div>
		</div>
		<script type="text/template" id="post-template">
			<div class="post-container">
				<div class="post-image"></div>
				<div class="post-likes"></div>
				<h2 class="post-title"><a href="" class="post-title-link"></a></h2>
				<span class="post-text"></span>
				<span class="post-comment-count"></span>
			</div>
		</script>
	</body>
</html>
